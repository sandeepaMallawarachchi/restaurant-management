<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f4f4f4;
          padding: 40px 0;
          margin: 0;
        }
        .email-container {
          background-color: #ffffff;
          max-width: 600px;
          margin: auto;
          padding: 30px;
          border: 1px solid #dddddd;
          border-radius: 6px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
          border-top: 4px solid #000000;
        }
        h1 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #222222;
          border-bottom: 1px solid #eeeeee;
          padding-bottom: 10px;
        }
        p {
          font-size: 16px;
          line-height: 1.6;
          color: #555555;
          margin-bottom: 20px;
        }
        .footer {
          text-align: center;
          font-size: 12px;
          color: #999999;
          margin-top: 30px;
          border-top: 1px solid #eeeeee;
          padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <div class="footer">
        &copy; 2025 FoodApp, All rights reserved.
    </div>
</div>
</body>
</html>
